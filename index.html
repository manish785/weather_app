<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="container">
            <div class="header">
                <div class="search-box">
                    <input type="text" placeholder="Enter Your Location" class="input-box">

                    <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
                </div>
            </div>
            
            <div class="location-not-found">
                <h1>Sorry, Location not found</h1>
                <img src="https://i0.wp.com/learn.onemonth.com/wp-content/uploads/2017/08/1-10.png?fit=845%2C503&ssl=1" alt="404 Error">
            </div>

            <div class="weather-body">
                <img src="https://img.freepik.com/free-photo/sky-clouds-cinematic-clouds-wallpaper-4_1562-741.jpg"
                 alt="Weather Image" class="weather-img">
            </div>

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            
            <div class="weather-details">

                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                       <span id="humidity">45%</span>
                       <p>humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <div class="text">
                       <span id="wind-speed">20km/hr</span>
                       <p>Wind Speed</p>
                    </div>
                </div>
            </div>
       </div>
       <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
       <script src="script.js"></script>
    </body>
</html>
